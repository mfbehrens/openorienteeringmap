  #   container_name: pyosmium-updater
  #   volumes:
  #     - ./data:/data
  #   command: "pyosmium-up-to-date -d /data"
  #   depends_on:
  #     - postgis
  #   restart: always
  #   environment:
  #     OSM_API_URL: ${OSM_API_URL}
  #   healthcheck:
  #     test: ["CMD", "test", "-f", "/data/last.state.txt"]
  #     interval: 5m
  #     timeout: 10s
  #     retries: 5


  martin:
    image: ghcr.io/maplibre/martin
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - postgis
    volumes:
      - ./martin.yaml:/config/martin.yaml:ro
      - ./sprites:/sprites
      - ./data:/data
    networks:
      - db_network
      - tile_server_network
    command: ["--config", "/config/martin.yaml"]


  nginx:
    image: nginx:alpine
    depends_on:
      - martin
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - cache:/var/cache/nginx
    networks:
      - tile_server_network


  maputnik:
    image: ghcr.io/maplibre/maputnik:main
    restart: unless-stopped
    ports:
      - 8888:80
    volumes:
      - ./style.json:/data/style.json
    depends_on:
      - nginx
    networks:
      - tile_server_network
    # command: ["--watch", "--file", "/data/style.json"]


